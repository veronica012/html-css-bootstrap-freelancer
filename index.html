<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap-Freelancer</title>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c3ece0a22b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
                <div class="container">
                    <div class="row">
                <div class="col-sm-4 text-uppercase text-left hidden-xs" >
                    <strong>start bootstrap</strong>
                </div>
                <div class="col-sm-8 hidden-xs">
                   <ul class="list-inline text-uppercase text-right">
                   <li><strong>portfolio</strong></li>
                   <li><strong>about</strong></li>
                   <li><strong>contact</strong></li>

                </div>
                <div class="col-xs-6">
                    <span class="visible-xs-* hidden-sm hidden-md hidden-lg text-left text-uppercase">

                    </span>
                </div>
                <div class="col-xs-6 visible-xs-* hidden-sm hidden-md hidden-lg text-right"><i class="fas fa-bars"></i>
                </div>
                </div>
                </div>

                    <div class="col-lg-4"></div>

                            <strong>start bootstrap</strong>

                    </div>
